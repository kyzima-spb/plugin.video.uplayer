<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="static/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Universal Player</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/vue-router@4/dist/vue-router.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <script src="static/js/Form.vue.js"></script>
  <script src="/static/ListGroupItem.vue.js"></script>
  <script src="/static/PlaylistsPage.vue.js"></script>
  <script src="static/js/ItemsPage.vue.js"></script>
</head>

<body>
  <div id="app" class="container py-3">
    <router-view></router-view>
  </div>

  <script>
    const router = VueRouter.createRouter({
      history: VueRouter.createWebHashHistory(),
      routes: [
        {name: 'index', path: '/', component: PlaylistsPage},
        {name: 'items', path: '/playlists/:id?/items', component: ItemsPage},
      ],
    });

    const { createApp } = Vue;
    const app = createApp();

    app.use(router);
    app.component('my-form', Form);
    app.component('list-group-item', ListGroupItem);
    app.mount('#app');
  </script>
</body>
</html>
